<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Matching Game</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Matching Game</h1>
        </header>

        <section class="score-panel">
        	<ul class="stars">
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        		<li><i class="fa fa-star"></i></li>
        	</ul>

        	<span class="moves">0</span> Moves

            <div class="restart">
        		<i class="fa fa-repeat"></i>
        	</div>
        </section>

        <ul class="deck">
            <li class="card" type="diamond">
                <i class="fa fa-diamond" class="card-1"></i>
            </li>
            <li class="card" type="paperPlane">
                <i class="fa fa-paper-plane-o" class="card-2"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor" class="card-3"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt" class="card-4"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube" class="card-5"></i>
            </li>
            <li class="card" type="anchor">
                <i class="fa fa-anchor" class="card-6"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf" class="card-7"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle" class="card-8"></i>
            </li>
            <li class="card" type="diamond">
                <i class="fa fa-diamond" class="card-9"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb" class="card-10"></i>
            </li>
            <li class="card" type="leaf">
                <i class="fa fa-leaf" class="card-11"></i>
            </li>
            <li class="card" type="bomb">
                <i class="fa fa-bomb" class="card-12"></i>
            </li>
            <li class="card" type="bolt">
                <i class="fa fa-bolt" class="card-13"></i>
            </li>
            <li class="card" type="bicycle">
                <i class="fa fa-bicycle" class="card-14"></i>
            </li>
            <li class="card" type="paperPlane">
                <i class="fa fa-paper-plane-o" class="card-15"></i>
            </li>
            <li class="card" type="cube">
                <i class="fa fa-cube" class="card-16"></i>
            </li>
        </ul>

        <div id="popResult" class="modal">
            <div class="modal-content">
                <span class="closeButton">&times;</span>
                <div class="winningModal">
                    <h2>🎉🎉🎉 Congratulations on winning the game! 🎉🎉🎉</h2>
                    <p>You made <span id="movesTotal"> </span> of moves</p>
                    <p>👏🏽You deserve a round of applause👏🏽</p>
                </div>
                <div class="losingModal">
                    <h2>🚨 You have lost the game 🚨</h2>
                    <p>You made <span id="totalMoves"> </span> of moves</p>
                    <p>Try reducing the number of moves in the next attempt 🎲</p>
                    <button id="playAgain">
                        Play Again 😁
                    </button>
                </div>
            </div>
        </div>
    </div>

      <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
